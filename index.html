<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1>Calculadora De Regra De 3 Composta</h1>

        <div id="regra">
            <label for="valor1">Valor 1:</label>
            <input type="number" id="valor1"><br><br>
            <br>
            <label for="valor2">Valor 2:</label>
            <input type="number" id="valor2"><br><br>
            <br>
            <label for="valor3">Valor 3:</label>
            <input type="number" id="valor3"><br><br>
            <label for="valor4">Valor 4:</label>
            <input type="number" id="valor4"><br><br>

            <label for="valor5">Valor 5:</label>
            <input type="number" id="valor5"><br>
            <label for="resultado">Resultado:</label>
            <br>
            <input type="text" id="resultado" disabled>
            <br> <br> <br>
        </div>

        <div class="buttonk">
            <button onclick="calcular()">Calcular</button>
            <button id="clear-button">Limpar</button>
            <br> <br>




            <h3 id="result">Hist√≥rico de Respostas:</h1>

                <p id="hist"></p>
                <p id="hist2"></p>
                <p id="hist3"></p>
                <p id="hist4"></p>
                <p id="hist5"></p>
                <p id="hist6"></p>
    </center>

    <hr>
    <footer>
        <center>
            <small>By Geovas</small>
            <h2>kk</h2>
    </footer>
    </center>
    <script>




var hist = 0;
var hist2 = 0;
var hist3 = 0;
var hist4 = 0;
var hist5 = 0;

function calcular() {



	var valor1 = parseFloat(document.getElementById("valor1").value);
	var valor2 = parseFloat(document.getElementById("valor2").value);
	var valor3 = parseFloat(document.getElementById("valor3").value);
	var valor4 = parseFloat(document.getElementById("valor4").value);
	var valor5 = parseFloat(document.getElementById("valor5").value);

	var vl6 = (valor2 * valor5);
	var vl7 = (valor3 * valor4) * valor1;
	var resultado = (vl7 / vl6);

	document.getElementById("resultado").value = resultado;

	hist6 = hist5;
	hist5 = hist4;
	hist4 = hist3;
	hist3 = hist2;
	hist2 = hist;
	hist = resultado;

	document.getElementById("hist").innerHTML = "Historico: " + hist;
	document.getElementById("hist2").innerHTML = "Historico2: " + hist2;
	document.getElementById("hist3").innerHTML = "Historico3: " + hist3;
	document.getElementById("hist4").innerHTML = "Historico4: " + hist4;
	document.getElementById("hist5").innerHTML = "Historico5: " + hist5;


}

const regra = document.getElementById('regra');
const inputs = regra.querySelectorAll('input');
const clearButton = document.getElementById('clear-button');

clearButton.addEventListener('click', function() {
  for (let i = 0; i < inputs.length; i++) {
    inputs[i].value = '';
  }
});

    </script>
</body>

</html>
